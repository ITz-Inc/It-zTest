<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
	<title>How To</title>
	<link rel="stylesheet" href="css/introduction.css">
	<link rel="stylesheet" href="css/setting.css">
	<link rel="stylesheet" href="css/custom_textbox.css">
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/setting.js"></script>
</head>
<body>
	<div id="title">
		<img src="img/moji_setting.png" alt="" id="img_title">	
	</div>
	<div id="main">
		<div id="picture">
		</div>
		<div id="name" class="profile_item">
			<input type="text" name="name_text" id="txt_name" class="profile_item_input custom_textbox" placeholder="NAME">
		</div>
		<div id="id" class="profile_item">
			<input type="text" name="id_text" id="txt_id" class="profile_item_input custom_textbox"
			placeholder="ID">
		</div>
		<div id="password" class="profile_item">
			<input type="password" name="password_pwd" id="pwd_password" class="profile_item_input custom_textbox" placeholder="PW">
		</div>
		<div id="password_confirm" class="profile_item">
			<input type="password" name="password_confirm_pwd" id="pwd_password_confirm" class="profile_item_input custom_textbox" placeholder="PW Confirm">
		</div>
	</div>
	<div id="buttons">
		<!-- <a href="mypage.html"> -->
			<div id="btn_next" class="button">
				<img src="img/moji_OK.png" alt="" class="button_image">
			</div>
		<!-- </a> -->
	</div>
	<div id="dummy_margin">
	</div>
</body>
</html>
